<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 时间插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本编辑器 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 隐藏域 -->
                <input type="hidden" name="id" id="yincanId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId" id="leibieId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox" class="col-sm-4">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-8">
                        <p><b>欢迎使用本后台系统!!!</b></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="xiugai" type="submit" class="btn btn-success btn-edit">修改</button>
                        <button id="caogao" type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script type="text/html" id="list">
        {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {
            //为上传按钮注册change事件
            $('#inputCover').on('change', function (e) {
                //阻止上传按钮的点击默认刷新事件
                e.preventDefault();
                //提取上传的图片的属性 files返回的是一个合集 里面的file对应着每张图片 用索引提取当前图片对象
                var img = this.files[0]
                // console.log(img);
                // 调用URL对象的createobjiectURL方法 把图片对象转为字符串地址
                var url = URL.createObjectURL(img);
                // console.log(url);
                //把图片渲染到预览区 
                $('.article_cover').attr('src', url)

            })

            // 时间插件
            jeDate("#testico", {
                isinitVal: true,
                festival: true,
                format: 'YYYY-MM-DD'
            });


            //富文本编辑器
            var E = window.wangEditor

            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()

            //获取文章分类信息
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    console.log(res);

                    if (res.code === 200) {
                        var htmlStr = template('list', res)
                        $('#leibieId').html(htmlStr)
                    }
                }
            })

            //从列表页点击编辑按钮跳转过来后 获取本地储存里面的search属性===获取该文章的id值(字符串)
            var wenZhanId = qiegeobj(location.search).id
            // console.log(id);
            // console.log(location.search);
            //封装一个切割字符串的方法
            function qiegeobj(str) {
                //从第一个元素开始选取到最后 返回新的字符串
                str = str.slice(1);
                //把字符串按特定字符分割 转换成一个字符串数组
                searcharr = str.split('&')
                //创建一个空的对象
                var obj = {}
                //遍历字符串数组
                for (const key in searcharr) {
                    //再把数组里面的字符串分割
                    var timi = searcharr[key].split('=')
                    //分割后把值赋值给obj对象的属性
                    obj[timi[0]] = timi[1]
                }
                //返回对象
                return obj
            }
            // console.log(wenZhanId);

            //拿到id后 发送ajax请求  根据用户传过来的id获取整篇文章的内容
            $.get({
                //12,根据id获取文章信息接口
                url: BigNew.article_search,
                //传入id参数
                data: {
                    id: wenZhanId
                },
                //请求成功时 执行函数
                success: function (res) {
                    // console.log(res);
                    //判断状态码 如果是200则认为执行完毕
                    if (res.code === 200) {
                        // 把文章id储存到隐藏域的value内
                        // console.log(res.data.categoryId)
                        $('#yincanId').val(res.data.id);
                        $('#inputTitle').val(res.data.title);
                        $('.article_cover').attr('src', res.data.cover);
                        $('#leibieId').attr("value", res.data.categoryld);
                        $('#testico').val(res.data.date);
                        editor.txt.html(res.data.content);


                    }
                }
            })

            //修改按钮注册点击事件
            $('#xiugai').on('click', function (e) {
                //阻止提交按钮的默认行为
                e.preventDefault()

                //获取表单数据 我们要的是第一个表单的数据
                var form = $('#form')[0];
                // console.log($('#form'));
                // console.log($('#form')[0]);
                //表单的元素必须要有name属性
                //把表单的数据转成二进制
                var fd = new FormData(form)

                //由于数据缺少content和state的数据
                //content editor.txt.html() 富文本编辑器的数据
                fd.append('content', editor.txt.html())
                //state 要修改的文章状态为?
                fd.append('state', '已发布');

                //数据获取完毕 修改完毕后 向服务器发送post请求 修改服务器数据
                // console.log(fd);

                $.post({
                    //文章编辑接口
                    url: BigNew.article_edit,
                    //传入修改后的数据到服务器
                    data: fd,
                    //由于表单已经二进制 阻止post编码
                    processData: false,
                    //不需要设置请求头
                    contentType: false,
                    //监听请求 成功后执行
                    success: function (res) {
                        console.log(res);

                        //如果状态码为200 则认为执行成功
                        if (res.code === 200) {
                            //提示用户修改文章成功
                            alert('修改成功')
                        }
                    }
                })


            })
            // var n1 = $('#caogao')







        })
    </script>
</body>

</html>
