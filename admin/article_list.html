<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <!-- 引入jQuery的分页插件js文件 -->
    <!-- 引入模板引擎js文件 -->
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option id="category01" value="草稿">草稿</option>
                            <option id="category02" value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
            </div>
        </div>
    </div>
    <!-- 引入接口文件 -->
    <script src="./libs/http.js"></script>
    <script type="text/html" id="list">
        <option value="">所有分类</option>
        {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="arr-list">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id='{{$value.id}}' class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        //入口函数
        $(function () {
            //当页面一加载 马上发送ajax请求 拉取服务器所有分类信息数据 渲染下拉列表
            $.get({
                //5、所有文章类别接口
                url: BigNew.category_list,
                //请求成功后 执行函数
                success: function (res) {
                    // console.log(res); 把获取到的数据的id 和名字写入模板引擎

                    //用模板引擎的template('模板id',数据)方法 把数据渲染到页面中
                    const htmlStr = template('list', res);
                    $('#selCategory').html(htmlStr);
                }
            })


            //当页面一加载,除了加载分类下拉分类按钮 也要渲染文章列表数据
            //根据第几页获取服务器数据 渲染到页面

            //接口文件可知道page 代表当前页数 perpage 代表一页要存放的数据条数
            //默认第一页 一页10条数据
            const mypage = 1;
            const perpage = 10;
            //发送get请求获取接口数据
            $.get({
                //10、文章搜索接口
                url: BigNew.article_query,
                // 返回的数据 page:当前页 perpage:每页显示条数
                data: {
                    //因为在前面给page默认值10 当前页:1
                    page: mypage,
                    //因为在前面给perpage默认值10 每页显示条数:10
                    perpage: perpage
                },
                //请求文章列表数据完成时
                success: function (res) {
                    //判断状态码如果200 则可以认为执行完毕
                    if (res.code === 200) {
                        // console.log(res);
                        //用模板引擎的template('模板id',数据)方法 把数据渲染到页面中
                        const htmlStr = template('arr-list', res);
                        $('tbody').html(htmlStr);
                    }
                }
            })

            //为筛选按钮绑定事件

            $('#btnSearch').on('click', function (e) {
                //阻止按钮点击刷新的默认行为
                e.preventDefault();
                //获取文章类别框用户要筛选的事件类型
                const category = $('#selCategory').val();
                //获取文章状态框 用户选择要筛选的文章状态
                const condition = $('#selStatus').val();
                //点击后发送get请求 拉取服务器数据
                $.get({
                    //10、文章搜索 接口
                    url: BigNew.article_query,
                    //传入参数向服务器请求相应的数据
                    data: {
                        //传入需要获取的文章类型
                        type: category,
                        //传入需要获取的文章状态类型
                        state: condition,
                        //当前页 因为不确定用户会在第几页点击这个按钮 设置用户点击后就默认从第一页开始预览
                        page: 1,
                        //上面全局定了变量 直接拿过来用 每页显示条数10
                        perpage: perpage
                    },
                    //请求发送后 执行函数
                    success: function (res) {
                        // console.log(res);
                        //判断如果状态码为200 则可以认为完全执行完毕
                        if (res.code === 200) {
                            //把服务器根据要求 返回的数据填入到模板引擎  渲染到页面中
                            const htmlStr = template('arr-list', res);
                            $('tbody').html(htmlStr);
                        }
                    }
                })


            })


            //事件委派 给删除按钮绑定点击事件
            $('tbody').on('click', '.btn-danger', function () {
                // console.log('点击了');
                //因为事件委派返回的是伪数组 所以this代表点击的那一个元素
                const id = $(this).attr('data-id');
                // console.log(id);
                //调用DOM方法 询问用户是否真的删除 此方法根据用户选择返回布尔值
                const xZ = confirm('请注意,此操作删除文章后不可恢复,您确定要删除?')
                // console.log(xZ);
                //判断用户选择是否删除 如果是 则为ture 执行删除
                if (xZ === true) {
                    //向服务器发送请求
                    $.post({
                        //14、删除文章 接口
                        url: BigNew.article_delete,
                        //根据用户点击的this 获取的id 发送给服务器执行删除
                        data: {
                            id: id
                        },
                        //服务器返回数据 执行函数
                        success: function (res) {
                            // console.log(res);
                            //判断状态码是否为204  204代表完全服务器响应完毕(删除完成)
                            if (res.code === 204) {
                                //再次向服务器请求数据(刷新页面)
                                $.get({
                                    //10、文章搜索 接口
                                    url: BigNew.article_query,
                                    //data根据用户当前页面数据 向服务器发起请求返回相应的数据
                                    data: {
                                        //当前选择的文章类别
                                        type: $('#selCategory').val(),
                                        //当前选择的文章状态
                                        state: $('#selStatus').val(),
                                        //当前页面
                                        page: mypage,
                                        //每页显示10条数据
                                        perpage: perpage
                                    },
                                    //监听服务器响应
                                    success: function (res) {
                                        // console.log(res);
                                        //状态码200 代表服务器响应完毕
                                        if (res.code === 200) {
                                            //把返回的数据渲染到页面
                                            const htmlStr = template('arr-list',
                                                res);
                                            $('tbody').html(htmlStr);
                                        }
                                    }
                                })
                            }
                        }
                    })
                }

            })



        });
    </script>
</body>

</html>
