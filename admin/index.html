<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="sider">
      <a href="#" class="logo"><img src="images/logo02.png" alt="logo"/></a>
      <div class="user_info">
        <img src="images/2.jpg" alt="person" />
        <span>欢迎&nbsp;&nbsp;李思思啊啊</span>
        <b>管理员</b>
      </div>
      <!-- 左侧导航栏 -->
      <div class="menu">
        <div class="level01 active">
          <a href="main_count.html" target="main_frame"
            ><i class="iconfont icon-yidiandiantubiao04"></i
            ><span>首页</span></a
          >
        </div>
        <div class="level01">
          <a href="#"
            ><i class="iconfont icon-icon-article"></i><span>文章管理</span
            ><b class="iconfont icon-arrowdownl"></b
          ></a>
        </div>
        <ul class="level02">
          <li>
            <a href="article_list.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章列表</span></a
            >
          </li>
          <li>
            <a href="article_release.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>发表文章</span></a
            >
          </li>
          <li>
            <a href="article_category.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章类别管理</span></a
            >
          </li>
        </ul>

        <div class="level01">
          <a href="comment_list.html" target="main_frame"
            ><i class="iconfont icon-comment"></i><span>评论管理</span></a
          >
        </div>
        <div class="level01" id="user">
          <a href="user.html" target="main_frame"
            ><i class="iconfont icon-user"></i><span>个人中心</span></a
          >
        </div>
      </div>
      <!-- 顶部栏 -->
      <div class="header_bar">
        <div class="user_center_link">
          <a href="./user.html" target="main_frame">个人中心</a>
          <img src="images/2.jpg" alt="person" />
          <a href="javascript:void(0)" class="logout"
            ><i class="iconfont icon-tuichu"></i> 退出</a
          >
        </div>
      </div>
      <!-- 右侧主体内容 -->
      <div class="main" id="main_body" style="overflow: auto;">
        <iframe src="./main_count.html" frameborder="0" name="main_frame" width="100%" height="100%"></iframe>
      </div>
    </div>
    <!-- 引入接口文件 -->
    <script src="./libs/http.js"></script>
    <script>
      //思路:登录界面跳转过来之后,立即发送ajax请求数据,把数据渲染到页面
      //jquery写法:
      //入口函数
      $(function() {
        //立即发送ajax请求 获取数据渲染页面
        $.ajax({
          //事件数据类型
          type: "get",
          //基地地址+接口地址
          url: window.BigNew.user_info,
          //请求成功执行的函数
          success(res) {
            //判断参数res状态码 如果是200 则可以认为获取成功
            if (res.code === 200) {
              //把获取到的数据渲染到页面上
              $(".user_info > img").attr(res.data.userPic);
              $(".user_info > span").html(
                "欢迎&nbsp;&nbsp;" + res.data.nickname
              );
              $(".user_center_link > img").attr(res.data.userPic);
            }
          }
        });
        //给按钮绑定退出事件
        $(".logout").on("click", function() {
          //删除本地存储中的token
          localStorage.removeItem("token");
          //回跳到登录页面
          location.href = "./login.html";
        });
      });
    </script>
  </body>
</html>
